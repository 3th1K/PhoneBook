<div class="container main-container" style="padding-top: 30px">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <div class="card" style="height: 25rem;">
                <div class="card-body" style="padding-top: 80px;">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="form-icon">
                            <span><i class="bi bi-people fa-4x"></i></span>
                        </div>
                        <div class="mt-3">
                            <h4>{{group.Name}}</h4>
                        </div>
                        <div class="mt-2">
                            <p class="text-secondary mb-1">{{group.Description}}</p>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-warning"><i class="bi bi-pencil"></i>
                                Edit Group
                            </button>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="col" style="text-align: center;">
            <h1 *ngIf="contacts.length>0" class="display-4" style="text-align: center;">Contacts in Group</h1>
            <h1 *ngIf="contacts.length==0" class="display-4" style="text-align: center;">
                No Contacts in Group
                <br>
                <button class="btn btn-primary" >Add Contacts in Group</button>
            </h1>
            <div *ngIf="contacts.length>0" class="card" style="text-align: center;">
                <div class="card-body" style="height: 20rem;">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-hover table-borderless mb-0">
                            <thead>
                                <tr>
                                  <th scope="col">Name</th>
                                  <th scope="col">Phone Number</th>
                                  <th scope="col">Edit</th>
                                  <th scope="col">Delete</th>
                                  <th scope="col">Remove From This Group</th>
                                </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let contact of contacts" >
                                      <td style="cursor: pointer" [routerLink]="['../get-contact']" [queryParams]="{id:contact.Id}">{{contact.Name}}</td>
                                      <td>{{contact.Number}}</td>
                                      <td> 
                                          <button class="btn btn-primary" [routerLink]="['../edit-contact']" [queryParams]="{id:contact.Id}">
                                          <i class="bi bi-pencil"></i>
                                          Edit
                                          </button>
                                      </td>
                                      <td>
                                          <button class="btn btn-danger" >
                                              <i class="fa fa-trash" aria-hidden="true"></i>
                                              Delete
                                          </button>
                                      </td>
                                      <td>
                                        <button class="btn btn-outline-danger" >
                                            <i class="bi bi-people" aria-hidden="true"></i>
                                            Remove From Group
                                        </button>
                                    </td>
                                  </tr>
                              </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
