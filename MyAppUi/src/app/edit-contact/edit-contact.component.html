<div class="registration-form">
    <form [formGroup]="contactForm" #f="ngForm">
        <div class="form-icon">
            <span><i class="bi bi-person"></i></span>
        </div>
        <div class="form-group">
            <div class="err-msg" *ngIf="f.submitted && contactForm.controls.name.errors">Please Enter a Valid Name :</div>
            <input formControlName="name" type="text" class="form-control item" id="name" placeholder="Name" [ngClass]="{'valid-data':f.submitted && !contactForm.controls.name.errors, 'invalid-data':f.submitted && contactForm.controls.name.errors}">
        </div>
        <div class="form-group">
            <div class="err-msg" *ngIf="f.submitted && contactForm.controls.number.errors">Please Enter a Valid Phone Number :</div>
            <input formControlName="number" type="tel" class="form-control item" id="number" placeholder="Phone Number" [ngClass]="{'valid-data':f.submitted && !contactForm.controls.number.errors, 'invalid-data':f.submitted && contactForm.controls.number.errors}">
        </div>
        <div class="form-group">
            <div class="err-msg" *ngIf="f.submitted && contactForm.controls.email.errors">Please Enter a Valid Email :</div>
            <input formControlName="email" type="email" class="form-control item" id="email" placeholder="Email" [ngClass]="{'valid-data':f.submitted && !contactForm.controls.email.errors && contactForm.controls.email.value, 'invalid-data':f.submitted && contactForm.controls.email.errors}">
        </div>
        <div class="form-group">
            <div class="err-msg" *ngIf="f.submitted && contactForm.controls.address.errors">Please Enter a Valid address :</div>
            <input formControlName="address" type="text" class="form-control item" id="number" placeholder="Address" [ngClass]="{'valid-data':f.submitted && !contactForm.controls.address.errors && contactForm.controls.address.value, 'invalid-data':f.submitted && contactForm.controls.address.errors}">
        </div>
        <div class="form-group">
            <select formControlName="groupId" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value=null>Select Group</option>
                <option *ngFor="let group of groups" [value]="group.Id">{{group.Name}}</option>
            </select>
        </div>
        <div class="form-group form-check form-switch">
            <input formControlName="fevourite" type="checkbox" class="form-check-input item" id="fevourite">
            <label for="fevourite" class="form-check-label">Favourite</label>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <button type="submit" *ngIf="!id" class="btn btn-block btn-primary" (click)="createContact()">Create Contact</button>
            <button type="submit" *ngIf="id" class="btn btn-block btn-success" (click)="editContact()">Save Contact</button>
        </div>
    </form>
</div>
